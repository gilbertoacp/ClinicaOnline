<table class="table table-dark mt-3" *ngIf="turnosPasados else nada">
  <thead>
    <th scope="col">Hora</th>
    <th scope="col">Fecha</th>
    <th scope="col">Cancelar</th>
  </thead>
  <tbody>

  </tbody>
</table>

<ng-template #nada>
  <div class="alert alert-primary fade show">
    <p class="text-center">No hay turnos que mostrar</p>
  </div>
</ng-template>
