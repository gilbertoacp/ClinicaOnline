<table class="table table-dark" *ngIf="turnosPasados">
  <thead>
    <th scope="col">Hora</th>
    <th scope="col">Fecha</th>
    <th scope="col">Reseña Profesional</th>
    <th scope="col">Testimonio</th>
  </thead>
  <tbody>
    <tr *ngFor="let turno of turnosPasados">
      <td>{{ turno.hora }}</td>
      <td>{{ turno.fecha }}</td>
      <td>
        <button
          class="btn btn-warning btn-block"
          [disabled]="!turno.reseniaProfesional"
          (click)="mostrarReseniaProfesional(turno.reseniaProfesional)"
        >
          {{
            !turno.reseniaProfesional
              ? (turno.estado | estadoTurno)
              : "Ver Reseña"
          }}
        </button>
      </td>
      <td>
        <button class="btn btn-info btn-block" [disabled]="turno.estado !== 4">
          {{
            turno.estado !== 4
              ? (turno.estado | estadoTurno)
              : "Dejar Testimonio"
          }}
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div
  class="alert alert-primary fade show"
  *ngIf="turnosPasados && turnosPasados.length === 0"
>
  <p class="text-center">No hay turnos que mostrar</p>
</div>
