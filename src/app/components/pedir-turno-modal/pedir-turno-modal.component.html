<ng-template #modal>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Pedir Turno</h5>
      <button type="button" class="close" (click)="cerrar()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-fechas
        [profesional]="profesional"
        (fechaSeleccionada)="obtenerFecha($event)"
      ></app-fechas>
      <p *ngIf="fechaSeleccionada">
        <b>Fecha seleccionada:</b>&nbsp;<span class="text-info">{{ fechaSeleccionada | date }}</span>
      </p>

      <app-horas *ngIf="fechaSeleccionada" [profesional]="profesional" [fechaSeleccionada]="fechaSeleccionada" (horaSeleccionado)="obtenerHora($event)"></app-horas>

      <p *ngIf="horaSeleccionada">
        <b>Hora seleccionada:</b>&nbsp;
        <span class="text-info">
          {{ horaSeleccionada.format('HH:mm') }}
        </span>
      </p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="cerrar()">
        Cerrar
      </button>
      <button type="button" *ngIf="horaSeleccionada && fechaSeleccionada" class="btn btn-primary" (click)="pedirTurno()">
        Pedir Turno
      </button>
    </div>
  </div>
</ng-template>
