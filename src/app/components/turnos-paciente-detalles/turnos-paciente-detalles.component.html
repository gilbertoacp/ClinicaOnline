<table class="table table-dark mt-3" *ngIf="turnos else nada">
  <thead>
    <th scope="col">Hora</th>
    <th scope="col">Fecha</th>
    <th scope="col">Cancelar</th>
  </thead>
  <tbody>
    <tr *ngFor="let turno of turnos">
      <td>{{turno.hora}}</td>
      <td>{{turno.fecha}}</td>
      <td>
        <button class="btn btn-block btn-danger">Cancelar Turno</button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #nada>
  <div class="alert alert-primary fade show">
    <p class="text-center">No hay turnos vigentes</p>
  </div>
</ng-template>
