<table class="table table-light text-center" *ngIf="turnos">
  <thead class="thead-dark">
    <th scope="col">Especialista</th>
    <th scope="col">Hora</th>
    <th scope="col">Fecha</th>
    <th scope="col">Estado</th>
    <th scope="col">Cancelar</th>
  </thead>
  <tbody>
    <tr *ngFor="let turno of turnos">
      <td>{{turno.nombreProfesional}}, {{turno.apellidoProfesional}}</td>
      <td>{{ turno.hora }}</td>
      <td>{{ turno.fecha }}</td>
      <td>{{ turno.estado | estadoTurno }}</td>
      <td>
        <button
          class="btn btn-block btn-danger"
          (click)="cancelarTurno(turno.docId)"
        >
          Cancelar Turno
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div
  class="alert alert-primary fade show"
  *ngIf="turnos && turnos.length === 0"
>
  <p class="text-center">No hay turnos que mostrar</p>
</div>
