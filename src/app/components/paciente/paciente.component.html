<app-navbar></app-navbar>

<div class="container">
  <div *ngIf="authUser$ | async as user">
    <div class="alert alert-info alert-dismissible text-center fade show" role="alert" *ngIf="!user.emailVerified">
      <p>
        Se ha enviado un email de confirmación a <b>{{user.email}}</b> <br>
        Por favor verifique el buzón de entrada y haga click en el link para verificar su correo electrónico
      </p>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="mostrarTurnoAlert">
      <p class="text-center">Se ha reservado el turno exitosamente!</p>
    </div>

    <ul class="nav nav-pills nav-fill bg-secondary text-white mt-5">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#turnos">Pedir Turno</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#turnosVigentes">Turnos Vigentes</a>
      </li>
    </ul>
  </div>

  <div class="tab-content">
    <div class="tab-pane fade active show" id="turnos">
      <app-pedir-turno (turnoDetallesEvent)="turnoPedido($event)"></app-pedir-turno>
    </div>
    <div class="tab-pane fade active" id="turnosVigentes">
      <app-turnos-paciente-detalles *ngIf="paciente" [paciente]="paciente"></app-turnos-paciente-detalles>
    </div>

    
  </div> 

</div>
