<div class="input-group">
  <div class="input-group-prepend">
    <select class="custom-select" 
            name="condicion" 
            [(ngModel)]="condicion"
            (change)="filtroCambiado()">

      <option value="todos">Todos</option>
      <option value="paciente">Paciente</option>
      <option value="medico">Medico</option>
      <option value="especialidad">Especialidad</option>
      <option value="fecha">Fecha</option>
    </select>
  </div>

  <input type="text" 
        #textBox
        class="form-control"
        *ngIf="condicion !== 'especialidad'"
        [disabled]="condicion === 'todos'"
        [placeholder]="textoPlaceholder"
        (keyup)="filtrar(textBox.value)"
        >

  <select *ngIf="condicion === 'especialidad'" 
          #especialidad name="filtro" 
          placeholder="Seleccione una especialidad" 
          class="custom-select" 
          (change)="filtrar(especialidad.value)"
          >
    <option *ngFor="let e of especialidades" [value]="e" selected>{{e}}</option>
  </select>
</div>
