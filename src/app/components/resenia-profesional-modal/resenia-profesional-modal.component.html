<ng-template #modal>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Reseña Médico</h5>
      <button type="button" class="close" (click)="cerrar()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #formulario>
        <div class="form-row">
          <div class="col">
            <label for="edad">Edad</label>
            <input type="text" name="edad" [disabled]="soloLectura" [(ngModel)]="edad" class="form-control rounded-pill">
          </div>
          <div class="col">
            <label for="temperatura">Temperatura Corporal</label>
            <input type="text" name="temperatura" [disabled]="soloLectura" [(ngModel)]="temperatura" class="form-control rounded-pill">
          </div>
        </div>
        <label for="presion">Presión</label>
        <input type="text" name="presion" [disabled]="soloLectura" [(ngModel)]="presion" class="form-control rounded-pill">
      
        <div class="d-flex justify-content-evenly align-items-center" *ngIf="!soloLectura">
          <button class="btn btn-secondary mt-3" (click)="agregarInput(formulario)">
            <i class="fas fa-plus"></i>
          </button>
          <button class="btn btn-secondary mt-3" (click)="eliminarInput(formulario)">
            <i class="fas fa-minus"></i>
          </button>
        </div>

        <div *ngIf="soloLectura && otrasObservaciones">
          <h6 class="mt-3">Otras observaciones</h6>
          <input *ngFor="let obs of otrasObservaciones" type="text" name="temperatura" [value]="obs" disabled="true" class="form-control rounded-pill mt-3">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" *ngIf="!soloLectura" class="btn btn-primary" (click)="guardarResenia()">
        Guardar
      </button>
      <button type="button" class="btn btn-secondary" (click)="cerrar()">
        Cerrar
      </button>
    </div>
  </div>
</ng-template>
