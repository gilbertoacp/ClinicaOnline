<div class="card" style="height: 300px">
  <div class="card-body">
    <form action="" class="container">
      <h2 class="text-center">Registro Administrador</h2>
      <div class="form-group">
        <input
          #correo
          type="text"
          placeholder="Ingrese correo"
          class="form-control rounded-pill"
        />
      </div>
      <div class="form-group">
        <input
          #clave
          type="password"
          placeholder="Ingrese clave"
          class="form-control rounded-pill"
        />
      </div>
    </form>
    <div class="card-footer container">
      <button
        class="btn btn-block btn-primary"
        [disabled]="enEspera"
        (click)="registrarAdministrador(correo.value, clave.value)"
      >
        <span
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
          *ngIf="enEspera"
        ></span>
        {{ enEspera ? "Cargando. . ." : "Registrar" }}
      </button>
    </div>
  </div>
</div>
