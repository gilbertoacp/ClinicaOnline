<div class="container animated fadeIn fast">
  <div class="mx-auto p-3 mt-3 bg-primary">
    <h1 class="text-center text-white">Registro</h1>    
    <div class="card-body">

      <div class="form-group">
        <input type="text" name="nombre" id="nombre" [(ngModel)]="nombre" placeholder="Nombre" class="form-control rounded-pill">
      </div>

      <div class="form-group">
        <input type="text" name="apellido" id="apellido" [(ngModel)]="apellido" placeholder="Apellido" class="form-control rounded-pill">
      </div>

      <div class="form-group">
        <input type="text" name="correo" id="correo" [(ngModel)]="correo" placeholder="Correo" class="form-control rounded-pill">
      </div>
  
      <div class="form-group">
        <input type="password" name="clave" id="clave" [(ngModel)]="clave" placeholder="Clave" class="form-control rounded-pill">
      </div>

      <div class="form-group">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" [(ngModel)]="perfil" name="perfil" value="profesional">
          <label class="form-check-label text-white">Profesional</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" [(ngModel)]="perfil" name="perfil" value="paciente">
          <label class="form-check-label text-white">Paciente</label>
        </div>
      </div>

      <div *ngIf="perfil === 'profesional'" class="form-group mt-3">
        <ul class="list-group list-group-horizontal my-3">
          <li class="list-group-item bg-primary text-white" *ngFor="let especialidad of especialidades">
            <span>{{especialidad}}</span> &nbsp;
            <button class="btn btn-primary rounded-pill" (click)="eliminarEspecialidad(especialidad)">
              <i class="fas fa-minus"></i>
            </button>
          </li>
        </ul>
        <input type="text" name="especialidad" id="especialidad" [(ngModel)]="especialidad" placeholder="Ingrese Especialidad" class="form-control rounded-pill">
        <button class="btn btn-block btn-primary w-50 mt-3 mx-auto rounded-pill" (click)="agregarEspecialidad()">
          <i class="fas fa-plus fa-2x"></i>
        </button>
      </div>

      <div class="form-group mt-3" *ngIf="perfil === 'paciente'">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fas fa-images"></i>
          </span>
          <div class="custom-file">
            <input type="file" class="custom-file-input" multiple accept="image/*" (change)="imagenesSubidas($event)">
            <label class="custom-file-label" for="inputGroupFile01">Haga click para subir imagenes</label>
          </div>
        </div>
      </div>
        
      <div class="d-flex align-items-center justify-content-between" *ngIf="perfil === 'paciente'">
        <span class="text-white">{{imagenes.length}} Imagenes subidas</span>
        <button class="btn btn-danger rounded-pill" (click)="imagenes = []">Deshacer imagenes subidas &nbsp;<i class="fas fa-trash-alt"></i></button>
      </div>

      <div style="margin-top: 15px;">
        <re-captcha #captcha (resolved)="captchaVerificado = true" [siteKey]="siteKey"></re-captcha>
      </div>
    </div>
  </div>
  <div class="card-footer bg-primary">
    <button type="submit" class="btn btn-secondary btn-block rounded-pill" [disabled]="enEspera" (click)="registrar()">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="enEspera"></span>
      {{enEspera?'Cargando. . .':'Registrarse'}}
    </button> <br>
    <a routerLink="/iniciarSesion" class="text-dark">Desea iniciar sesiÃ³n?</a>
  </div>
</div>

<div class="alert alert-warning alert-dismissible fade" id="alert-form" role="alert">
  <p id="alert-text"></p>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
