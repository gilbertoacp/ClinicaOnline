<div class="container animated fadeIn fast">
  <div class="card mt-3">
    <div class="d-flex justify-content-center align-items-center border-dark">
      <img src="assets/img/cruz-roja.png" class="" width="250" height="250" alt="img">
      <span style="font-size: 100px;" id="title">Clínica Online</span>
    </div>
    <form [formGroup]="formulario" (ngSubmit)="iniciarSesion()">
      <div class="card-body">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="correo">Correo</label>
            <input type="email" class="form-control" formControlName="correo">
          </div>
  
          <div class="form-group col-md-6">
            <label for="clave">Contraseña</label>
            <input type="password" class="form-control" formControlName="clave">
          </div>     
        </div>

        <div class="form-group">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Usuarios
            </button>
            <div class="dropdown-menu">
              <button class="dropdown-item" value="administrador" (click)="usuarioSeleccionado($event)" type="button">Administrador</button>
              <button class="dropdown-item" value="profesional" (click)="usuarioSeleccionado($event)" type="button">Profesional</button>
              <button class="dropdown-item" value="paciente" (click)="usuarioSeleccionado($event)" type="button">Paciente</button>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block" [disabled]="enEspera">
          {{enEspera?'Cargando':'Iniciar Sesión'}}&nbsp;
          <i *ngIf="enEspera" class="fa fa-sync fa-spin"></i>
        </button>
      </div>
    </form>

    <div class="card-footer">
      <a routerLink="/registrarse">Desea registrarse?</a>
    </div>
  </div>
</div>
