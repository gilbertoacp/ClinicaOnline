<mat-toolbar class="nav">
  <span class="nav__brand">
    Clínica Online
    <img src="assets/img/cruz-roja.png" width="40" height="40" alt="img">
  </span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu">
    <mat-icon style="font-size: 40px;">admin_panel_settings</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="cerrarSesion()">
    <mat-icon>sensor_door</mat-icon>
    <span>Cerrar Sesión</span>
  </button>
</mat-menu>

<mat-tab-group color="accent" backgroundColor="accent" mat-align-tabs="center" class="tab">
  <!-- solitudes de aprobacion -->
  <mat-tab label="Solicitudes" >
    <h1 class="subtitle">Solicitudes Profesional <mat-icon>supervisor_account</mat-icon></h1>
    <ul class="requests">
      <mat-divider></mat-divider>
      <h3 *ngIf="solicitudes.length === 0" style="text-align: center;">
        {{'No hay solicitudes de aprobación' | uppercase}}
      </h3>
      <li *ngFor="let solicitud of solicitudes" class="requests__item">
        <div class="requests__icon">
          <mat-icon style="font-size: 60px;">account_circle</mat-icon>
        </div>
        <div class="requests__controls">
          <p style="font-size: 20px;">{{solicitud.correo}}</p>
          <div>
            <button mat-button (click)="aprobarSolicitud(solicitud)">
              Aprobar
            </button>
            <button mat-button (click)="rechazarSolicitud(solicitud)">
              Rechazar
            </button>
          </div>
          <p style="font-size: 15px;">Recibido el {{solicitud.fecha.toDate() | date:'short'}}</p>
        </div>
      </li>
      <mat-divider></mat-divider>
    </ul>
  </mat-tab>
  <!-- administradores alta -->
  <mat-tab label="Administradores">
    <form class="form">
      <mat-card>
        <mat-card-header>
          <h1>Alta Administrador</h1>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field appearance="outline" class="inputtxt">
            <mat-label>Correo</mat-label>
            <input matInput name="correo" [(ngModel)]="correo">
            <mat-icon matSuffix>alternate_email</mat-icon>
          </mat-form-field>
          <mat-form-field appearance="outline" class="inputtxt">
            <mat-label>Clave</mat-label>
            <input matInput name="clave" [(ngModel)]="clave">
            <mat-icon matSuffix>vpn_key</mat-icon>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button class="submit" [disabled]="enEspera" (click)="registrarAdministrador()">{{enEspera?'Cargando':'Registrar'}}</button>
        </mat-card-actions>
      </mat-card>
      <mat-spinner *ngIf="enEspera" color="accent" class="spinner"></mat-spinner>
    </form>
  </mat-tab>
  <!-- profesionales -->
  <mat-tab label="Profesionales">Content 3</mat-tab>
</mat-tab-group>
